version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: .
    - requirements: requirements.txt
    - requirements: scripts/requirements-dev.txt
    - path: .
      command: python fast-install.py --dev

sphinx:
  configuration: docs/source/conf.py
